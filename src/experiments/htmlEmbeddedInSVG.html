<!DOCTYPE html>
<html>
  <head>
    <script src="../lib/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        var svg = $("svg");
        var embeddedHTML = $("switch",svg).children().first();
        var p = $("p",embeddedHTML)
        p.text("Modifing text with JS works!")
      });
    </script>
  </head>
  <body>
    <svg version="1.1" xmlns = "http://www.w3.org/2000/svg">
      <desc>foreignObject-Test</desc>
      <switch>
        <foreignObject x="100" y="200" width="100%" height="100%" transform="rotate(-45, 50, 200)">
          <body xmlns="http://www.w3.org/1999/xhtml">
            <h1>foreignObject</h1>
            <p>It works!</p>
          </body>
          </foreignObject>
          <text font-size="10" font-family="Verdana">
            <tspan x="10" y="10">fallback</tspan>
          </text>
      </switch>
    </svg>
  </body>
</html>
